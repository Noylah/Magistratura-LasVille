<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magistratura - Portale Gestionale - Accesso</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <span class="icon">⚖️</span> 
            <h1>Portale Gestionale della Magistratura</h1>
            <p>Repubblica di LasVille</p>
        </div>
        
        <form class="login-form" id="loginForm"> 
            <div class="input-group">
                <label for="username">Nome Utente / Codice Fiscale</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                 <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">ACCEDI</button>
            
            <p id="errorMessage" style="color: var(--primary-color); margin-top: 15px; font-weight: bold; display: none;">Credenziali non valide.</p>
            <a href="#" class="forgot-password">Hai dimenticato la password?</a>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
